<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7921ee034b.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>
<body>
    <div class="hero">
        <h1>Contact With Us</h1>
        <div class="hero2">
            <form>
                <div class="row">
                    <div class="input-group">
                        <input type="text" id="name" required>
                        <label for="name"><i class="fas fa-user"></i> Your Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="number" required>
                        <label for="number"><i class="fas fa-phone-square-alt"></i> Phone Number</label>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="email" required>
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                </div>
                <div class="input-group">
                    <textarea id="massage" rows="8" required></textarea>
                    <label for="massage"><i class="fas fa-comments"></i> Your Massage</label>
                </div>
                <button type="submit">SUBMIT <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
</body>
</html>
